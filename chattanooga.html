<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
        jQuery(document).ready(function () {
            var pop = Popcorn("#ourvideo");
            pop.footnote({
                start: 5,
                end: 62,
                text: 
                    "DSL: 93.7% | National Average: 90.0%",
                target: "DSL"
            });
            
            pop.footnote({
                start: 5,
                end: 62,
                text: 
                    "Fiber: 68.0% | National Average: 25.4%",
                target: "Fiber"
            });
            
            
            pop.footnote({
                start: 5,
                end: 62,
                text: 
                    "Cable: 92.2% | National Average: 88.8%",
                target: "Cable"
            });
            
            pop.footnote({
                start: 5,
                end: 62,
                text: 
                    "Wireless: 99.8% | National Average: 99.4%",
                target: "Wireless"
            });
            
            pop.footnote({
               start: 5,
                end: 62,
                text: "Internet Connection Methods and Percentage",
                target:"def"
            });
            pop.play();
        });
    </script>
  </head>
  <body>
    <div id = "vid">
        <video height="240" width="426" id="ourvideo" controls>
          <source src="videos/NewChattanooga.mp4">
          <source src="videos/NewChattanooga.ogv">
          <source src="videos/NewChattanooga.webm">
        </video>
    </div>
    <div id="def"></div>
    <div id="DSL"></div>
    <div id="Fiber"></div>
    <div id="Cable"></div>
    <div id="Wireless"></div>
    <div id="back">
        <a href="index.html"><button id="return">Pick Another Region</button></a>
    </div>
  </body>
</html>
