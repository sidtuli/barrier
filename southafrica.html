<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
      jQuery(document).ready(function () {
            var pop = Popcorn("#ourvideo");
         // add a footnote at 2 seconds, and remove it at 6 seconds
        pop.footnote({
            start: 5,
            end: 15,
            text: "World",
            target: "press"
        });
        pop.footnote({
            start: 15,
            end: 25,
            text: "World Press",
            target: "press"
        });
        pop.footnote({
            start: 25,
            end: 35,
            text: "World Press Freedom",
            target: "press"
        });
        pop.footnote({
            start: 35,
            end: 45,
            text: "World Press Freedom Rank:",
            target: "press"
        });
        pop.footnote({
            start: 45,
            end: 62,
            text: "World Press Freedom Index Rank: 39",
            target: "press"
        });
          
        pop.footnote({
           start: 5,
           end: 15,
           text: "Average",
           target: "bandwidth"
         });
        pop.footnote({
           start: 15,
           end: 25,
           text: "Average National",
           target: "bandwidth"
         });
        pop.footnote({
           start: 25,
           end: 35,
           text: "Average National Bandwidth:",
           target: "bandwidth"
         });
        pop.footnote({
           start: 35,
           end: 62,
           text: "Average National Bandwidth: 3.7 Mb/s",
           target: "bandwidth"
         });
         // play the video right away
         pop.play();
        });
    </script>
  </head>
  <body>
    <div id = "vid">
        <video height="180" width="300" id="ourvideo" controls>
          <source src="SouthAfrica.mp4">
          <source src="SouthAfrica.ogv">
          <source src="SouthAfrica.webm">
        </video>
    </div>
    <div id="press"></div>
    <div id="bandwidth"></div>
    <a href="index.html"><button id="back">Back?</button></a>
  </body>
</html>
