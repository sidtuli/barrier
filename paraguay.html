<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
      jQuery(document).ready(function () {
            var pop = Popcorn("#ourvideo");
         // add a footnote at 2 seconds, and remove it at 6 seconds
        pop.footnote({
           start: 10,
           end: 25,
           text: "World",
           target: "press"
        });
        pop.footnote({
           start: 25,
           end: 40,
           text: "World Press",
           target: "press"
        });
        pop.footnote({
           start: 40,
           end: 65,
           text: "World Press Freedom",
           target: "press"
        });
        pop.footnote({
           start: 65,
           end: 80,
           text: "World Press Freedom Index",
           target: "press"
        });
        pop.footnote({
           start: 80,
           end: 95,
           text: "World Press Freedom Index Rank: 109",
           target: "press"
        });
         
        pop.footnote({
           start: 10,
           end: 25,
           text: "Average",
           target: "bandwidth"
        });
        pop.footnote({
           start: 25,
           end: 40,
           text: "Average National",
           target: "bandwidth"
        });
        pop.footnote({
           start: 40,
           end: 65,
           text: "Average National Bandwidth:",
           target: "bandwidth"
        });
        pop.footnote({
           start: 65,
           end: 80,
           text: "Average National Bandwidth: 1.5 Mb/s",
           target: "bandwidth"
        });
        
         // play the video right away
         pop.play();
        });
    </script>
  </head>
  <body>
    <div id = "vid">
        <video height="180" width="300" id="ourvideo" controls>
          <source src="Paraguay.mp4">
          <source src="Paraguay.ogv">
          <source src="Paraguay.webm">
        </video>
    </div>
    <div id="press"></div>
    <div id="bandwidth"></div>
    <a href="index.html"><button id="back">Back?</button></a>
  </body>
</html>
