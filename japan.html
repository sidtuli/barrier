<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
      jQuery(document).ready(function () {
            var pop = Popcorn("#ourvideo");
         // add a footnote at 2 seconds, and remove it at 6 seconds
        pop.footnote({
            start: 10,
            end: 62,
            text: "World Press Freedom Index Rank: 61",
            target: "press"
        });
        pop.footnote({
           start: 10,
           end: 62,
           text: "Average National Bandwidth: 15 Mb/s",
           target: "bandwidth"
         });
         // play the video right away
         pop.play();
        });
    </script>
  </head>
  <body>
    <div id = "vid">
        <video height="180" width="300" id="ourvideo" controls>
          <source src="Japan.mp4">
          <source src="Japan.ogv">
          <source src="Japan.webm">
        </video>
    </div>
    <div id="press"></div>
    <div id="bandwidth"></div>
  </body>
</html>
