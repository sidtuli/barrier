<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
        jQuery(document).ready(function () {
            var pop = Popcorn("#ourvideo");
            // add a footnote at 2 seconds, and remove it at 6 seconds
            pop.footnote({
                start: 0,
                end: 5,
                text: "World",
                target: "press"
            });
            pop.footnote({
                start: 5,
                end: 10,
                text: "World Press",
                target: "press"
            });
            pop.footnote({
                start: 10,
                end: 15,
                text: "World Press Freedom",
                target: "press"
            });
            pop.footnote({
                start: 15,
                end: 20,
                text: "World Press Freedom Index Rank:",
                target: "press"
            });
            pop.footnote({
                start: 20,
                end: 62,
                text: "World Press Freedom Index Rank: 5",
                target: "press"
            });
            
            pop.footnote({
                start: 0,
                end: 5,
                text: "Average",
                target: "bandwidth"
            });
            pop.footnote({
                start: 5,
                end: 10,
                text: "Average National",
                target: "bandwidth"
            });
            pop.footnote({
                start: 10,
                end: 15,
                text: "Average National Bandwidth:",
                target: "bandwidth"
            });
            pop.footnote({
                start: 15,
                end: 62,
                text: "Average National Bandwidth: 8.7 Mb/s",
                target: "bandwidth"
            });
         // play the video right away
            pop.play();
        });
    </script>
    
  </head>
  <body>
    <div id = "vid">
        <video height="240" width="426" id="ourvideo" controls>
          <source src="videos/NewNewZealand.mp4">
          <source src="videos/NewNewZealand.ogv">
          <source src="videos/NewNewZealand.webm">
        </video>
    </div>
    <div id="press"></div>
    <div id="bandwidth"></div>
    <div id="back">
        <a href="index.html"><button id="return">Pick Another Region</button></a>
    </div>
  </body>
</html>
