<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
     jQuery(document).ready(function () {
            var pop = Popcorn("#ourvideo");
         // add a footnote at 2 seconds, and remove it at 6 seconds
         pop.footnote({
           start: 0,
           end: 2,
           text: "World",
           target: "press"
         });
         pop.footnote({
           start: 2,
           end: 4,
           text: "World Press",
           target: "press"
         });
         pop.footnote({
           start: 4,
           end: 6,
           text: "World Press Freedom",
           target: "press"
         });
         pop.footnote({
           start: 6,
           end: 8,
           text: "World Press Freedom Index",
           target: "press"
         });
         pop.footnote({
           start: 8,
           end: 10,
           text: "World Press Freedom Index Rank:",
           target: "press"
         });
         pop.footnote({
           start: 10,
           end: 12,
           text: "World Press Freedom Index Rank: 1",
           target: "press"
         });
         pop.footnote({
           start: 0,
           end: 2,
           text: "Average",
           target: "bandwidth"
         });
         pop.footnote({
           start: 2,
           end: 4,
           text: "Average National",
           target: "bandwidth"
         });
         pop.footnote({
           start: 4,
           end: 6,
           text: "Average National Bandwidth:",
           target: "bandwidth"
         });
         pop.footnote({
           start: 6,
           end: 8,
           text: "Average National Bandwidth: 14.8 Mb/s",
           target: "bandwidth"
         });
         // play the video right away
         pop.play();
        });
    </script>
    
  </head>
  <body>
    <div id = "vid">
        <video height="180" width="300" id="ourvideo" controls>
          <source src="Finland.mp4">
          <source src="Finland.ogv">
          <source src="Finland.webm">
        </video>
    </div>
    <div id="press"></div>
    <div id="bandwidth"></div>
  </body>
</html>
