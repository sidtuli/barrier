<!doctype html>
<meta charset="utf-8"/>
<html>
  <head>
    <title>China</title>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    <script src="js/video.js"></script>
    <script>
      // ensure the web page (DOM) has loaded
      jQuery(document).ready(function () {
        var pop = Popcorn("#ourvideo");
        pop.footnote({
            start: 20,
            end: 30,
            text: "World",
            target: "press"
        });
        pop.footnote({
            start: 30,
            end: 40,
            text: "World Press",
            target: "press"
        });
        pop.footnote({
            start: 40,
            end: 50,
            text: "World Press Freedom",
            target: "press"
        });
        pop.footnote({
            start: 50,
            end: 60,
            text: "World Press Freedom Index",
            target: "press"
        });
        pop.footnote({
            start: 60,
            end: 70,
            text: "World Press Freedom Index Rank:",
            target: "press"
        });
        pop.footnote({
            start: 70,
            end: 80,
            text: "World Press Freedom Index Rank: 176",
            target: "press"
        });
        
        pop.footnote({
           start: 20,
           end: 30,
           text: "Average",
           target: "bandwidth"
         });
        pop.footnote({
           start: 30,
           end: 40,
           text: "Average National",
           target: "bandwidth"
         });
        pop.footnote({
           start: 40,
           end: 50,
           text: "Average National Bandwidth:",
           target: "bandwidth"
         });
        pop.footnote({
           start: 50,
           end: 62,
           text: "Average National Bandwidth: 3.7 Mb/s",
           target: "bandwidth"
         });
         // play the video right away
         pop.play();
        });
    </script>
  </head>
  <body>
    <div id = "vid">
        <video height="240" width="426" id="ourvideo" controls>
          <source src="videos/NewChina.mp4">
          <source src="videos/NewChina.ogv">
          <source src="videos/NewChina.webm">
        </video>
    </div>
    <div id="press"></div>
    <div id="bandwidth"></div>
    <div id="back">
        <a href="index.html"><button id="return">Pick Another Region</button></a>
    </div>
  </body>
</html>
